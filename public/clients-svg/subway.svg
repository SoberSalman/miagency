<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- SUBWAY bold italic wordmark with yellow outline effect -->
  <!-- Shadow/outline layer -->
  <text
    x="100"
    y="40"
    font-family="Arial Black, Arial, sans-serif"
    font-size="30"
    font-weight="900"
    fill="none"
    stroke="#FFC600"
    stroke-width="3"
    stroke-linejoin="round"
    text-anchor="middle"
    letter-spacing="2"
    font-style="italic"
  >SUBWAY</text>
  <!-- Main green fill -->
  <text
    x="100"
    y="40"
    font-family="Arial Black, Arial, sans-serif"
    font-size="30"
    font-weight="900"
    fill="#009B48"
    text-anchor="middle"
    letter-spacing="2"
    font-style="italic"
  >SUBWAY</text>
</svg>
